<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オリエント文明の歴史</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            font-family: 'Noto Serif JP', serif;
            color: #fff;
        }
        .title {
            font-family: 'Philosopher', 'Noto Serif JP', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .bg-map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://sekainorekisi.com/wp-content/uploads/2017/12/f88110af856050ae6d50248a44b5c0f9.png');
            background-size: cover;
            background-position: center;
            opacity: 0.25;
            filter: blur(3px);
        }
        .text-content {
            position: relative;
            z-index: 10;
        }
        .cuneiform {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 200px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Cuneiform_script.jpg/640px-Cuneiform_script.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            transform: rotate(-5deg);
        }
        .hieroglyph {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 220px;
            height: 180px;
            background-image: url('https://cdn-ak.f.st-hatena.com/images/fotolife/a/akanezora1234/20200920/20200920092159.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            transform: rotate(5deg);
        }
        .divider {
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #f39c12, transparent);
        }
    </style>
</head>
<body>
    <div class="slide flex justify-center items-center">
        <div class="bg-map"></div>

        <div class="cuneiform"></div>
        <div class="hieroglyph"></div>

        <div class="text-content text-center px-8">
            <h1 class="title text-6xl font-bold mb-4">オリエント文明の歴史</h1>
            <div class="divider mx-auto my-6"></div>
            <h2 class="title text-5xl font-medium mb-4">〜文字と民族の物語〜</h2>
            <div class="divider mx-auto my-6"></div>
            <p class="text-2xl mt-8 opacity-90">人類最古の文明をわかりやすく</p>

            <div class="absolute bottom-8 right-1/2 transform translate-x-1/2 flex gap-8 opacity-70">
                <i class="fas fa-landmark text-3xl"></i>
                <i class="fas fa-scroll text-3xl"></i>
                <i class="fas fa-feather-alt text-3xl"></i>
            </div>
        </div>
    </div>
</body>
</html>
