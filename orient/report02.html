<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オリエント文明とは？</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to right, #2c3e50, #4a6572);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .title {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        .map-container {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .info-box {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .point {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .point-icon {
            margin-right: 12px;
            color: #f39c12;
        }
        .accent {
            color: #e74c3c;
            font-weight: bold;
        }
        .time-period {
            position: relative;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            margin: 20px 0;
        }
        .time-period::before {
            content: "紀元前3200年頃";
            position: absolute;
            top: -25px;
            left: 0;
            font-size: 14px;
        }
        .time-period::after {
            content: "紀元前4世紀";
            position: absolute;
            top: -25px;
            right: 0;
            font-size: 14px;
        }
        .time-marker {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #e74c3c;
            border-radius: 50%;
            top: -3px;
        }
    </style>
</head>
<body>
    <div class="slide p-10">
        <h1 class="title text-5xl mb-6 text-center">オリエント文明とは？</h1>

        <div class="flex h-full">
            <!-- 左側の説明部分 -->
            <div class="w-1/3 pr-6 flex flex-col justify-center">
                <div class="info-box p-6">
                    <h2 class="text-2xl mb-4 text-yellow-300">文明の定義</h2>

                    <div class="point">
                        <i class="fas fa-landmark point-icon text-xl"></i>
                        <div>世界<span class="accent">最古</span>の都市型文明</div>
                    </div>

                    <div class="point">
                        <i class="fas fa-clock point-icon text-xl"></i>
                        <div>約<span class="accent">3000年間</span>継続</div>
                    </div>

                    <div class="time-period">
                        <div class="time-marker" style="left: 10%;"></div>
                        <div class="time-marker" style="left: 40%;"></div>
                        <div class="time-marker" style="left: 95%;"></div>
                    </div>

                    <div class="point">
                        <i class="fas fa-globe-europe point-icon text-xl"></i>
                        <div><span class="accent">西アジア</span>と<span class="accent">エジプト</span>が中心</div>
                    </div>

                    <div class="point">
                        <i class="fas fa-crown point-icon text-xl"></i>
                        <div>アレクサンドロス大王の征服まで</div>
                    </div>
                </div>
            </div>

            <!-- 中央の地図 -->
            <div class="w-5/12 flex justify-center items-center">
                <div class="map-container">
                    <img src="https://sekainorekisi.com/wp-content/uploads/2017/12/f88110af856050ae6d50248a44b5c0f9.png" alt="オリエント文明の地図" class="w-full rounded-lg">
                </div>
            </div>

            <!-- 右側の説明部分 -->
            <div class="w-1/3 pl-6 flex flex-col justify-center">
                <div class="info-box p-6">
                    <h2 class="text-2xl mb-4 text-yellow-300">地理的特徴</h2>

                    <div class="point">
                        <i class="fas fa-water point-icon text-xl"></i>
                        <div><span class="accent">メソポタミア</span>（ティグリス・ユーフラテス川）</div>
                    </div>

                    <div class="point">
                        <i class="fas fa-monument point-icon text-xl"></i>
                        <div><span class="accent">エジプト</span>（ナイル川流域）</div>
                    </div>

                    <div class="point">
                        <i class="fas fa-mountain point-icon text-xl"></i>
                        <div>肥沃な三日月地帯</div>
                    </div>

                    <div class="point">
                        <i class="fas fa-ship point-icon text-xl"></i>
                        <div>東地中海沿岸</div>
                    </div>

                    <div class="point">
                        <i class="fas fa-route point-icon text-xl"></i>
                        <div>ユーラシア大陸の交差点</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
